<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu - Burger Palace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-yellow-600 py-4 px-6">
                <h2 class="text-2xl font-bold text-white">Kirjaudu sisään</h2>
            </div>

            <div class="p-6">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Sähköposti</label>
                        <input type="email"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Salasana</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <button type="submit"
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg mb-4">
                        Kirjaudu
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-yellow-600 hover:underline">Unohditko salasanan?</a>
                        <p class="mt-4">Eikö sinulla ole tiliä? <a href="register.html"
                                class="text-yellow-600 hover:underline">Rekisteröidy</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
